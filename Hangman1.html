<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="JsImagesCss/style.css">
</head>
<body>

<div class="container">
  
  	<div class="jumbotron">
    	<h1 class="text-center">Reptilian Hangman</h1> 
    	<h2 class="text-center">Give it your best shot!</h2>
	</div>
   	
   	<div class="panel panel-default">
   		<div class="panel-heading">
   			<h3 class="panel-title">Your Reptile!</h3>
		</div>
		<div class="panel-body">
		<h2 id="wordBlanks"> _ _ _ _ _ _ _ _</h2>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Incorrect Guesses: <span id="iGuesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="guesses"></span>
		</div>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			Total Wins: <span id="wins">0</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Total Losses: <span id="losses">0</span>
		</div>
	</div>


</div>
<script type="text/javascript" src="JsImagesCss/hang.js"></script>
</body>
</html>
